<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Dot - Jogo do Kendrick</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk&display=swap" rel="stylesheet">
    <style>
        /* RESET E ESTILO BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #121212;
            color: #fff;
            padding-top: 80px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER E MENU */
        header {
            background: #1e1e1e;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-img {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: gold;
        }

        /* MAIN CONTENT E JOGO */
        main {
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-top: 120px; /* Ajustado para mover o t√≠tulo para baixo */
            padding: 20px;
        }

        h1.game-title {
            color: #f4f4f4;
            font-size: 2.5em;
            font-family: 'Anton', sans-serif;
            margin: 10px 0 5px 0;
        }

        p.game-instructions {
            color: #ddd;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .game-area {
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            margin: 0 auto 20px auto;
            background: #222;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .player {
            width: 15%;
            height: 15%;
            position: absolute;
            top: 10px;
            left: 10px;
            background-image: url('img/img_albuns/pixel\ jogo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .target {
            width: 15%;
            height: 15%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('img/img_albuns/quarto\ album\ \(1\).jpg');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 0 8px gold;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        /* CONTROLES */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: #333;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 5px #000;
            cursor: pointer;
        }

        .btn:active {
            background: #555;
        }

        /* MEDIA QUERIES */
        @media (max-width: 780px) {
            header .container {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                width: 100%;
            }

            .logo-img {
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            h1.game-title {
                font-size: 2em;
            }

            .btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo do Site" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="index.html#biografia">Biografia</a></li>
                    <li><a href="index.html#discografia">Discografia</a></li>
                    <li><a href="index.html#evolucao">Evolu√ß√£o L√≠rica</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="jogo.html">Jogo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-header">
            <h1 class="game-title">üéÆ Jogo do Kendrick üéµ</h1>
            <p class="game-instructions">Use as setas do teclado ou os bot√µes abaixo no celular!</p>
        </div>

        <div class="game-area">
            <div class="player"></div>
            <div class="target"></div>
        </div>

        <p id="score">√Ålbuns coletados: 0</p>

        <div class="controls">
            <button class="btn" data-dir="up">‚¨Ü</button>
            <div class="controls-row">
                <button class="btn" data-dir="left">‚¨Ö</button>
                <button class="btn" data-dir="down">‚¨á</button>
                <button class="btn" data-dir="right">‚û°</button>
            </div>
        </div>
    </main>

    <script>
        const player = document.querySelector('.player');
        const target = document.querySelector('.target');
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.querySelector('.game-area');
        let score = 0;

        let playerX = 10;
        let playerY = 10;
        const step = 20;

        function move(direction) {
            if (direction === 'up') playerY -= step;
            if (direction === 'down') playerY += step;
            if (direction === 'left') playerX -= step;
            if (direction === 'right') playerX += step;

            playerX = Math.max(0, Math.min(playerX, gameArea.clientWidth - player.clientWidth));
            playerY = Math.max(0, Math.min(playerY, gameArea.clientHeight - player.clientHeight));

            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            checkCollision();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
        });

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                move(btn.dataset.dir);
            });
        });

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();

            if (
                playerRect.left < targetRect.right &&
                playerRect.right > targetRect.left &&
                playerRect.top < targetRect.bottom &&
                playerRect.bottom > targetRect.top
            ) {
                score++;
                scoreDisplay.textContent = '√Ålbuns coletados: ' + score;
                moveTarget();
            }
        }

        function moveTarget() {
            const padding = 10;
            const x = Math.floor(Math.random() * (gameArea.clientWidth - target.clientWidth - padding * 2)) + padding;
            const y = Math.floor(Math.random() * (gameArea.clientHeight - target.clientHeight - padding * 2)) + padding;
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }
    </script>
</body>

</html>
